<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPVfT4cXdc3hlm-trb__C_e2rdD5lEukw"></script>

    <title>Wiki to Go</title>
</head>

<body>
    <div data-role="page" id="index-page">
        <div data-role="header">
            <a id="map-button" href="#" data-icon="star">Map</a>
            <h1>Nearby</h1>
            <a id="refresh-button" href="#index.html" data-icon="refresh" data-iconpos="right" class="ui-btn-right">Refresh</a>
        </div>

        <div data-role="content">

            <ul id="article-list" data-role="listview">
                <!-- List of articles goes here -->
            </ul>
        </div>
    </div>

    <div data-role="page" id="article-details-page">
        <div data-role="header" data-add-back-btn="true">
            <h1>Place Details</h1>
        </div>

        <div data-role="content">
            <h2 id="article-title"></h2>
            <div><img id="article-image"/></div>
            <i><span id="article-description"></span></i>

            <ul data-role="listview" data-inset="true">
                <li><a id="article-link" target="_blank">Link to full article</a></li>
            </ul>
        </div>
    </div>

    <div data-role="page" id="map-page">
        <div data-role="header" data-add-back-btn="true">
            <h1>Map</h1>
        </div>

        <div data-role="content">
            <div id="map-canvas"></div>
        </div>
    </div>
</body>

<script src="js/app.js"></script>
</html>
